<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFBacon.Inc</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="button"] {
            background-color: red;
            color: black; /* Text color */
            border: 2px solid black; /* Fancy border */
            padding: 30px 40px; /* Increase padding for taller button */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* Increase font size */
            margin: 20px 0; /* Increase vertical spacing between buttons */
            cursor: pointer;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for a 3D effect */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
        input[type="button"]:hover {
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
        h1 {
            font-size: 36px; /* Increase font size for heading */
            text-decoration: underline;
            text-decoration-color: black;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="Learning.js"></script>
    <div class="button-container">
        <h1>Welcome to CFBacon.Inc</h1>
        <input type="button" class="taller" value="Go to Chocolate Freaking Bacon (CFBACON website)" onclick="magic1();">
        <input type="button" class="taller" value="CLICK TO SEE WHERE CFBACON IS GOING NEXT (CFBACON facebook)" onclick="magic2();">
    </div>
</body>
</html>
